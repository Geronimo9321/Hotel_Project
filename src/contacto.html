<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Contacto - Hotel Montaña Serena</title>
	<link rel="icon" type="image/png" href="../img/logo.png">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header class="navbar">
		<h1 class="logo"> Hotel Montaña Serena</h1>
		<nav>
			<ul class="nav-links">
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="habitaciones.html">Habitaciones</a></li>
				<li><a href="servicio.html">Servicios</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="reserva-container">
			<h2>Contacto</h2>
			<form id="form-contacto" novalidate>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">

				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" name="telefono" required placeholder="Solo números">

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribir el asunto"></textarea>

				<button type="submit">Enviar</button>
			</form>
		</section>
	</main>

	<script src="../js/contacto.js"></script>
	
	<!-- Footer -->
	<footer class="footer">
		<p>&copy; 2025 Hotel Montaña serena. Todos los derechos reservados.</p>
		<p>Dirección: Av. Trentinos 123, Chaco, Argentina | Tel: +54 123456789</p>
	</footer>
</body>
</html>
