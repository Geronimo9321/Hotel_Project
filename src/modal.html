<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva Detallada Deluxe</title>
<link rel="stylesheet" href="style.css">
<!-- Usaremos íconos de FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Botón Reservar -->
<button id="reserveBtn"><i class="fas fa-bed"></i> Reservar</button>

<!-- Modal -->
<div id="priceModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2><i class="fas fa-receipt"></i> Detalle de Reserva</h2>
    
    <p><strong>Cantidad de noches:</strong> 
      <input type="number" id="nights" min="1" value="1">
    </p>

    <h3>Servicios incluidos por noche:</h3>
    <ul>
      <li class="service base"><i class="fas fa-bed"></i> Precio base habitación <span>$150</span></li>
      <li class="service traslado"><i class="fas fa-shuttle-space"></i> Traslado <span>$20</span></li>
      <li class="service piscina"><i class="fas fa-swimmer"></i> Piscina <span>$15</span></li>
      <li class="service restaurante"><i class="fas fa-utensils"></i> Restaurante <span>$30</span></li>
      <li class="service roomService"><i class="fas fa-concierge-bell"></i> Servicio a la habitación <span>$25</span></li>
      <li class="service activity"><i class="fas fa-mountain-sun"></i> Actividad exclusiva <span>$50</span></li>
      <hr>
      <li class="total-night"><strong>Precio total por noche:</strong> <strong>$<span id="pricePerNight">290</span></strong></li>
    </ul>

    <p class="total-reserva"><strong>Total de la reserva:</strong> $<span id="totalPrice">290</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
